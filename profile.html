<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px lightgray;
            text-align: center;
            width: 300px;
        }
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ddd;
            background-image: url('img/460596493_1583191069272960_2078646928548920413_n.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto 20px;
        }
        .info {
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .remove-btn {
            background: #dc3545;
        }
        .remove-btn:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-icon"></div>
        <div class="info">
            <p><b>Username:</b> Josh</p>
            <p><b>Password:</b> *****</p>
        </div>
        <a href="Mobile.html">
            <button>Back</button>
        </a>
        <button class="remove-btn">Remove Account</button>
    </div>
</body>
</html>
